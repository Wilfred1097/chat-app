<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #messages {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 20px;
        }
        #messageInput {
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="usernameHeader" class="mt-4 mb-4"></h1>
        <div id="messages" class="border rounded p-3 mb-4"></div>
        <div class="input-group mb-3">
            <input type="text" id="messageInput" class="form-control" placeholder="Type a message..." aria-label="Type a message..." onkeypress="handleKeyPress(event)">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const ws = new WebSocket(`ws://${window.location.host}`);
        let username = '';

        ws.onopen = () => {
            promptUsername();
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            
            if (data.type === 'username-taken') {
                alert('Username is already taken. Please choose a different one.');
                promptUsername();
            } else if (data.type === 'username-accepted') {
                username = data.username;
                document.getElementById('usernameHeader').textContent = `Welcome, ${username}`;
            } else {
                const messages = data;
                const messagesDiv = document.getElementById('messages');
                messages.forEach((message) => {
                    const msgDiv = document.createElement('div');
                    const timestamp = new Date(message.timestamp);
                    const formattedTimestamp = timestamp.toLocaleString('en-US', {
                        month: 'short',
                        day: 'numeric',
                        year: 'numeric',
                        hour: 'numeric',
                        minute: 'numeric',
                        hour12: true
                    }).replace(',', '');
                    msgDiv.textContent = `${message.user} ${formattedTimestamp}: ${message.text}`;
                    messagesDiv.appendChild(msgDiv);
                });
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        };

        function promptUsername() {
            username = prompt("Please enter your username:");
            ws.send(JSON.stringify({ type: 'username', username }));
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            if (input.value.trim() === '') return; // Do not send empty messages
            const message = {
                type: 'message',
                username,
                text: input.value
            };
            ws.send(JSON.stringify(message));
            input.value = '';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
